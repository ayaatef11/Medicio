
<section id="features" class="features">
  <div class="container" >
    <div class="row">
      <div class="col-lg-6 order-2 order-lg-1" >

        <div class="social-links mt-3">
          <a *ngFor="let link of socialLinks" [routerLink]="link.url" [class]="link.icon" [attr.aria-label]="link.name">

          </a>
        </div>
</div>
</div></div>


</section>
