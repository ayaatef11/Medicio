 <!-- ======= Footer ======= -->
 <footer id="footer">
  <div class="footer-top">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <div class="footer-info">
            <h3>Medicio</h3>
            <p>
              A108 Adam Street <br>
              NY 535022, USA<br><br>
              <strong>Phone:</strong> +1 5589 55488 55<br>
              <strong>Email:</strong> info.example.com<br>
            </p>
            <div class="social-links mt-3">
              <a *ngFor="let link of socialLinks" [href]="link.url" [class]="link.icon" [attr.aria-label]="link.name">
                <i [class]="link.icon"></i>
              </a>
            </div>

          </div>
        </div>

        <div class="col-lg-2 col-md-6 footer-links">
          <h4>Useful Links</h4>
          <ul>
            <li *ngFor="let link of usefulLinks">
              <i class="bx bx-chevron-right"></i> <a [href]="link.url">{{ link.name }}</a>
            </li>
          </ul>
        </div>

        <div class="col-lg-3 col-md-6 footer-links">
          <h4>Our Services</h4>
          <ul>
            <li *ngFor="let service of ourServices">
              <i class="bx bx-chevron-right"></i> <a [href]="service.url">{{ service.name }}</a>
            </li>
          </ul>
        </div>

        <div class="col-lg-4 col-md-6 footer-newsletter">
          <h4>Our Newsletter</h4>
          <p>Tamen quem nulla quae legam multos aute sint culpa legam noster magna</p>
          <form action="" method="post">
            <input type="email" name="email"><input type="submit" value="Subscribe">
          </form>
        </div>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="copyright">
      &copy; Copyright <strong><span>Medicio</span></strong>. All Rights Reserved
    </div>
  </div>
</footer><!-- End Footer -->
